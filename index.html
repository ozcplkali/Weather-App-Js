<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>

     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://kit.fontawesome.com">
</head>
<body>

          <div class="container">
               <div class="searchContainer">
                    <input type="text" id="searchbar" placeholder="Enter the location..">
               </div>

               <div class="contentArea">
                    <div class="leftContainer">
                         
                         <div class="infoContainer">
                              <div class="location">                       <span class="city">İzmir</span><span class="virgul">,</span> <span class="country">TR</span>
                              </div>
                              <span class="dayWeek">tuesday</span>
                         </div>
                         
                         <div class="weather">
                              <i class="fa-solid fa-cloud wicon"></i>
                              <span class="degree">20</span><span class="celc">°</span>
                         </div>

                         <div class="extras">
                              <div class="hizContainer">
                                   <i class="fa-solid fa-wind windIcon"></i>
                                   <span class="hiz">18 km/h</span>
                              </div>
                              <div class="yagisContainer">
                                   Humidity: <span class="hum">21</span>
                                   
                              </div>
                              
                         </div>
                    </div>

                    <div class="rightContainer">
                         <div class="day1 day">
                              <div class="d1Left dLeft">
                                   <span class="d1name dName">Thu</span>
                                   <i class="fa-solid fa-cloud-sun dIcon d1Icon"></i>
                              </div>
                              <div class="d1Right dRight">
                                   <div class="d1RightTop dRighTop">
                                        Average Temperature: 
                                         <span class="d1AverageTemperature">2</span>°
                                   </div>
                                   <div class="d1RightBottom dRightBottom">
                                        Humidity:
                                        <span class="d1Humidity">80</span>
                                   </div>
                              </div>
                         </div>

                         <div class="day2 day">
                              <div class="d2Left dLeft">
                                   <span class="d2name dName">Wed</span>
                                   <i class="fa-solid fa-cloud-showers-heavy dIcon
                                   d2Icon"></i>
                              </div>
                              <div class="d2Right dRight">
                                   <div class="d2RightTop dRighTop">
                                        Average Temperature: 
                                        <span class="d2AverageTemperature">4</span>°
                                   </div>
                                   <div class="d2RightBottom dRightBottom">
                                        Humidity:
                                        <span class="d2Humidity">50</span>
                                   </div>
                              </div>
                         </div>
                         <div class="day3 day">
                              <div class="d3Left dLeft">
                                   <span class="d3name dName">Fri</span>
                                   <i class="fa-solid fa-sun dIcon
                                   d3Icon"></i>
                              </div>
                              <div class="d3Right dRight">
                                   <div class="d3RightTop dRighTop">
                                        Average Temperature: 
                                        <span class="d3AverageTemperature">3</span>°
                                   </div>
                                   <div class="d3RightBottom dRightBottom">
                                        Humidity:
                                        <span class="d3Humidity">70</span>
                                   </div>
                              </div>
                         </div>

                        
                         
                    </div>
               </div>

               <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
               </div>
               <div class="error-message"></div>

          </div>

          



     <script src="https://kit.fontawesome.com/36cb1facfd.js" crossorigin="anonymous"></script>
     <script src="app.js"></script>
</body>
</html>
